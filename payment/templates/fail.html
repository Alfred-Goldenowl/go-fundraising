<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #f44336;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
        }
        th {
            background-color: #f44336;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #fef0ef;
        }
        tr:hover {
            background-color: #fdecea;
        }
        .status-failed {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Payment Failed or Cancelled</h2>
<table>
    <tr>
        <th>Checkout ID</th>
        <th>User ID</th>
        <th>Campaign ID</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Status</th>
    </tr>
    <tr>
        <td>{{.CheckoutID}}</td>
        <td>{{.UserID}}</td>
        <td>{{.CampaignID}}</td>
        <td>{{.Amount}}</td>
        <td>{{.Currency}}</td>
        <td><span class="status-failed">{{.Status}}</span></td>
    </tr>
</table>
</body>
</html>
