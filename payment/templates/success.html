<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #4CAF50;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e8f5e9;
        }
        .status-success {
            color: #4CAF50;
            font-weight: bold;
        }
        .status-pending {
            color: #ff9800;
            font-weight: bold;
        }
        .status-failed {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Payment Details for Campaign {{.CampaignID}}</h2>
<table>
    <tr>
        <th>User ID</th>
        <th>Checkout ID</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Status</th>
    </tr>
    <tr>
        <td>{{.UserID}}</td>
        <td>{{.CheckoutID}}</td>
        <td>{{.Amount}}</td>
        <td>{{.Currency}}</td>
        <td>
            {{if eq .Status "paid"}}
            <span class="status-success">{{.Status}}</span>
            {{else if eq .Status "unpaid"}}
            <span class="status-pending">{{.Status}}</span>
            {{else}}
            <span class="status-failed">{{.Status}}</span>
            {{end}}
        </td>
    </tr>
</table>
</body>
</html>
